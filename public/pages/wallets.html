<!-- Tela de Carteiras -->
<div class="wallets-page">
    <div class="page-header">
        <h1 class="page-title">Carteiras</h1>
        <p class="page-subtitle">Organize suas contas e carteiras</p>
    </div>

    <section class="wallets-section">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Minhas Carteiras</h2>
                <button class="btn btn-add btn-sm" data-open-modal="wallet" title="Nova Carteira">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Nova Carteira
                </button>
            </div>
            <div id="wallets-list" class="wallets-list"></div>
        </div>
    </section>
</div>
